<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sagarmatha Billing</title>
    <style>
        body {
            background-color: #fef08a;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            color: #78350f;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .field-group {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }

        .field {
            flex: 1;
        }

        .field label {
            display: block;
            font-weight: bold;
            color: #92400e;
            margin-bottom: 5px;
        }

        .field input,
        .field select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .search,
        .bill {
            margin-bottom: 30px;
        }

        .search input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .suggestions {
            border: 1px solid #ccc;
            background: #fff;
            max-height: 150px;
            overflow-y: auto;
            border-radius: 6px;
            margin-top: 5px;
        }

        .suggestions div {
            padding: 8px;
            cursor: pointer;
        }

        .suggestions div:hover {
            background-color: #fef3c7;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        .save-btn {
            background-color: #d97706;
        }

        .print-btn {
            background-color: #92400e;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 90px;
            border-radius: 50%;
            border: 4px solid #fef3c7;
            /* light yellow border */
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./images/Construction Vehicle.png" alt="logo" class="logo" />
        <div class="title">Sagarmatha Earthmoving Spare Parts</div>
        <div class="field-group">
            <div class="field">
                <label>Name</label>
                <input type="text" id="customerName" placeholder="Enter name" />
            </div>
            <div class="field">
                <label>Address</label>
                <input type="text" id="customerAddress" placeholder="Enter address" />
            </div>
            <div class="field">
                <label>Date</label>
                <input type="date" id="billDate" />
            </div>
        </div>
        <div class="field-group">
            <div class="field">
                <label>Search Parts</label>
                <input type="text" id="searchInput" placeholder="Search parts..." onkeyup="searchParts()" />
                <div id="suggestions" class="suggestions"></div>
            </div>
        </div>
        <div class="bill">
            <table id="billTable">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Part</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td colspan="4"><strong>Grand Total</strong></td>
                        <td id="grandTotal">0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="buttons">
            <button class="save-btn" onclick="alert('Saved!')">Save</button>
            <button class="print-btn" onclick="window.print()">Print</button>
        </div>
    </div>

    <script>
        const parts = [
            { id: 1, name: "Filter", price: 500 },
            { id: 2, name: "Oil Pump", price: 1200 },
            { id: 3, name: "Hydraulic Hose", price: 800 },
        ];

        let billItems = [];

        function searchParts() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const suggestionsBox = document.getElementById("suggestions");
            suggestionsBox.innerHTML = '';

            if (query.length === 0) return;

            const filtered = parts.filter(p => p.name.toLowerCase().includes(query));

            filtered.forEach(part => {
                const div = document.createElement("div");
                div.innerText = `${part.name} - Rs.${part.price}`;
                div.onclick = () => addToBill(part);
                suggestionsBox.appendChild(div);
            });
        }

        function addToBill(part) {
            const existing = billItems.find(item => item.id === part.id);
            if (existing) {
                existing.quantity++;
            } else {
                billItems.push({ ...part, quantity: 1 });
            }
            updateBillTable();
            document.getElementById("searchInput").value = '';
            document.getElementById("suggestions").innerHTML = '';
        }

        function updateBillTable() {
            const tbody = document.querySelector("#billTable tbody");
            tbody.innerHTML = '';
            let total = 0;

            billItems.forEach((item, index) => {
                const row = document.createElement("tr");
                const rowTotal = item.quantity * item.price;
                total += rowTotal;

                row.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>Rs.${item.price}</td>
          <td>Rs.${rowTotal}</td>
        `;
                tbody.appendChild(row);
            });

            document.getElementById("grandTotal").innerText = `Rs.${total}`;
        }
    </script>
</body>

</html>
